# Check https://circleci.com/docs/2.0/language-javascript/ for more details
version: 2

workflows:
  version: 2
  run_tests_and_publish:
    jobs:
      - run_tests:
          filters:
            branches:
              only: dev
      - publish_github_page:
          filters:
            branches:
              only: dev
          requires:
            - run_tests

jobs:
  run_tests:
    working_directory: ~/saljuama.github.io
    docker:
      - image: circleci/node:12.14.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn test

  publish_github_page:
    working_directory: ~/saljuama.github.io
    docker:
      - image: circleci/node:12.14.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn deploy
